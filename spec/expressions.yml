---
suite: Tests on expressions
tests:
  - desc: path allows access to different structure values
    scope: {"a": [{"foo": 1}], "b": [1, 2, {"foo": 42}], "c": {"d": true}}
    template:
      foo: $ a.0
      bar: $ b.0
      baz: $ b.2.foo
      bang: $ c.d
    result:
      foo: {"foo": 1}
      bar: 1
      baz: 42
      bang: true
