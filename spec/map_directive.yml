---
suite: $map directive
tests:
  - desc: evaluates into array containing evaluations of $body
      performed for every element in passed array

    scope:
      names:
        - "Bob"
        - "John"
        - "Nick"

    template:
      $map: names
      $as: name
      $body: $ "hello, " + name

    result:
      - "hello, Bob"
      - "hello, John"
      - "hello, Nick"
