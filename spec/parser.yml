suite: "Expressions parser"
tests:
  - str: '"foo"'
    ast: foo

  - str: '"first line\nsecond line"'
    ast: first line\nsecond line

  - str: '12'
    ast: 12

  - str: '+3.1415'
    ast: 3.1415

  - str: 'true'
    ast: true

  - str: 'false'
    ast: false

  - str: 'null'
    ast: null

  - str: '[1, 2.5, "hello world"]'
    ast: ["array", 1, 2.5, "hello world"]

  - str: "2 + 3 |> foo"
    ast:
      - "call"
      - "foo"
      - - '+'
        - 2
        - 3

  - str: "2 + 3 |> foo(true, 'str') |> bar"
    ast:
      - "call"
      - "bar"
      - - "call"
        - "foo"
        - - '+'
          - 2
          - 3
        - true
        - "str"

  - str: "foo.bar12.*(this.that + 12)"
    ast:
      - "path"
      - "foo"
      - "bar12"
      - - "filter"
        - - "+"
          - - "path"
            - "this"
            - "that"
          - 12

  - str: "2.2 + f2.2.abc"
    ast:
      - "+"
      - 2.2
      - - "path"
        - "f2"
        - "2"
        - "abc"

  - str: "asb.(foo | bar).abc"
    ast:
      - "path"
      - "asb"
      - - "expr"
        - - "|"
          - ["path", "foo"]
          - ["path", "bar"]
      - "abc"

  - str: "foo.*.bar"
    ast:
      - "path"
      - "foo"
      - ["wildcard"]
      - "bar"

  - str: "foo.**.bar"
    ast:
      - "path"
      - "foo"
      - ["deepWildcard"]
      - "bar"

  - str: "@.2.3.4"
    ast:
      - "path"
      - "2"
      - "3"
      - "4"

  - str: "@.242.30.4"
    ast:
      - "path"
      - "242"
      - "30"
      - "4"

  - str: "@.foo.bar.baz"
    ast:
      - "path"
      - "foo"
      - "bar"
      - "baz"

  - str: "-(2.0 + 3.0)"
    ast: ["unary-", ["+", 2.0, 3.0]]
